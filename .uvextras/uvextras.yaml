scripts:

  - name: enable-dev
    is-local: false
    options:
      pkgs: autopep8 flake8 mypy

  - name: create
    is-local: false
    env:
      UV_MANAGED_PYTHON: 0
      UV_PYTHON: /var/home/klmcw/opt/cpython/bin/python3.14
    options:
      with-system:

  - name: gitignore
    is-local: false
    options:
      features: node,python
      addons: "!.env,gschemas.compiled,upd-indicator@for-many.shell-extension.zip"

  - name: start
    desc: app entrypoint
    use-python: false
    cmd: uv run python -m upd_monitor
    is-local: true

  - name: install
    desc: install all components
    use-python: false
    cmd: ./local-install.sh --include-systemd-units
    is-local: true

  - name: install-ext
    desc: install upd-indicator@for-many GNOME extension
    use-python: false
    cmd: ./local-install.sh --ext-only
    is-local: true

  - name: install-pgm
    desc: install upd_monitor
    use-python: false
    cmd: ./local-install.sh --pgm-only
    is-local: true
