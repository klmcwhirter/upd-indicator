scripts:

  - name: enable-dev
    is-local: false
    options:
      pkgs: autopep8 flake8 mypy

  - name: create
    is-local: false
    env:
      UV_MANAGED_PYTHON: 0
    options:
      with-system:

  - name: gitignore
    is-local: false
    options:
      features: python
      addons: distrobox-export,.pdm-python

  - name: start
    desc: app entrypoint
    use-python: false
    cmd: uv run python -m ocisictl
    is-local: true

  - name: install
    desc: install all components
    use-python: false
    cmd: ./local-install.sh --include-systemd-units
    is-local: true

  - name: install-ext
    desc: install upd-indicator@for-many GNOME extension
    use-python: false
    cmd: ./local-install.sh --ext-only
    is-local: true

  - name: install-pgm
    desc: install upd_monitor
    use-python: false
    cmd: ./local-install.sh --pgm-only
    is-local: true
